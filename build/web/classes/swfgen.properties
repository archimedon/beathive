# This properties file is used to configure swfgen settings in 
# /WEB-INF/applicationContext-service.xml.
    
swfgen.flashProxy=/opt/tom2/SWFGEN_BIN/genSample.pl
swfgen.swfGenBaseDir=/Users/webapp/SWFGEN_FILES
swfgen.swfGenBatchDir=/Users/webapp/SWFGEN_FILES/BATCH_DIR
swfgen.srcDir=/src
swfgen.destDir=/SWFs
swfgen.sndFilePrefix=tx_snd
swfgen.linkageIdentifier=loop_sound
swfgen.remoteDest=webapp@beathive.com:BH_REQUIRED/SWFs/
#swfgen.remoteSrcDest=webapp@beathive.com:BH_REQUIRED/audio_repo/
# bytes/ms
swfgen.byte2swfRatio=30
swfgen.appKey=/Users/webapp/.ssh/webappuser-rsync-key
swfgen.ssh=/usr/bin/ssh
swfgen.rsync=/usr/bin/rsync
