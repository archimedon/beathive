# -- welcome --
welcome.message=Das Design dieser Anwendung demonstriert die Sicherheit von Webanwendungen und zeigt auf, wie Hibernate in Kombination mit Struts sowie fortgeschrittene Merkmale von Struts genutzt werden k\u00f6nnen. Die Persistenzschicht dieser Anwendung wurde weitgehend unter Zuhilfenahme von XDoclet erzeugt. Wenn sie an weitergehende Informationen dar\u00fcber, wie sie ihre eigene Webanwendung ausgehend von der hier vorliegenden Anwendung erstellen k\u00f6nnen interessiert sind, sollten sie die nachfolgende LIESMICH Datei studieren.  <span class="attention">F\u00fcr die Anmeldung als gew\u00f6hnlicher <strong>Benutzer</strong>) lautet die Benutzername/Passwort-Kombination <strong>tomcat/tomcat</strong>. Um sich als <strong>Administrator</strong> anzumelden, benutzen sie bitte <strong>mraible/tomcat</strong>.</span>

